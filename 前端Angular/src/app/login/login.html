<div id="container">
  <div class="card">
    <div class="left"></div>
    <div class="right">

      <!-- 登入 -->
      <div *ngIf="mode === 'login'" id="login-section">
        <h2>登入</h2>
        <form (ngSubmit)="handleLogin()">
          <div class="form-group">
            <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="password" name="password" placeholder="密碼" required />
          </div>
          <button type="submit" class="btn" [disabled]="loading">{{ loading ? '登入中...' : '登入' }}</button>
        </form>
        <div class="switch">
          還沒有帳號？<a (click)="toggleForm('register')">立即註冊</a>
        </div>
        <div class="google-login">
          <button (click)="handleGoogleLogin()" class="btn"
            style="background:#fff;color:#000;border:1px solid #ccc">
            Google 登入
          </button>
        </div>
      </div>

      <!-- 註冊 -->
      <div *ngIf="mode === 'register'" id="register-section">
        <h2>註冊</h2>
        <form (ngSubmit)="handleRegister()">
          <div class="form-group">
            <input type="text" [(ngModel)]="name" name="name" placeholder="姓名" required />
          </div>
          <div class="form-group">
            <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="password" name="password" placeholder="密碼" required />
          </div>
          <button type="submit" class="btn" [disabled]="loading">{{ loading ? '註冊中...' : '註冊' }}</button>
        </form>
        <div class="switch">
          已有帳號？<a (click)="toggleForm('login')">立即登入</a>
        </div>
      </div>

      <p *ngIf="message" style="margin-top:10px; color:red">{{ message }}</p>
    </div>
  </div>
</div>
