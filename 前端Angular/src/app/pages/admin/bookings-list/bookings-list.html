<table class="client-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>日期</th>
      <th>時間</th>
      <th>療程項目</th>
      <th>使用者</th>
      <th>建立時間</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let b of (bookings$ | async) || []">
      <td>{{ b.id }}</td>
      <td>{{ b.date }}</td>
      <td>{{ b.time }}</td>
      <td>{{ b.treatment }}</td>
      <td>{{ b.userId }}</td>
      <td>{{ tsToMs(b.createdAt) | date: 'yyyy/MM/dd HH:mm' }}</td>
      <!-- <td>
        <button (click)="editBooking(b)">編輯</button>
        <button (click)="deleteBooking(b.id)">刪除</button>
      </td> -->
    </tr>
  </tbody>
</table>
